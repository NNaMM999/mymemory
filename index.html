<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>MyMemory</title>
    <link rel="stylesheet" href="photoPreview.css">
    <link rel="stylesheet" href="photoShoot.css">
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <header>
        <div class="logo">
            <h1>MyMemory</h1>
        </div>
        <div id="searchBar" class="search-bar">
            <input type="text" id="searchInput" placeholder="タグを検索..." />
            <input type="date" id="dateInput"><!--これ追加-->
            <button id="searchButton">検索</button>
            <ul id="suggestionList" style="list-style-type: none; padding: 0"></ul>
        </div>
    </header>

    <main>
        <button id="photo-shoot-start-button" disabled
            oyyyyyznclick="(async () => { await photoShoot.openCamera(await editTool); })()">カメラ起動</button>

        <button id="showSearchButton">検索を表示/非表示</button>
        <button id="addButton">add</button>
        <input type="file" id="fileInput" placeholder="addTag..." />
        <div id="gallery"></div>

        <div id="taggingModal" class="modal">
            <div class="modal-content">
                <h2 class="text-2xl font-bold text-center mb-4">写真のタグ付け</h2>

                <div id="taggingArea">
                    <h3 class="text-xl font-bold mb-2">タグを追加</h3>
                    <div class="flex items-center space-x-2 mb-4">
                        <input type="text" id="modalTagInput" placeholder="タグを入力..."
                            class="flex-1 p-2 border border-gray-300 rounded-lg" />
                        <button id="modalAddTagButton"
                            class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                            追加
                        </button>
                        <button id="modalChangeColorButton"
                            class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">
                            <!-- ***ここでカード色変更*** -->
                            カード色変更
                        </button>
                        <input type="color" id="modalColorPicker" style="display: none" />
                    </div>
                    <div id="modalSelectedTags" class="flex flex-wrap gap-2 mb-4"></div>
                </div>

                <div class="flex justify-center mb-4">
                    <img id="previewImage" src="" alt="Photo Preview"
                        class="max-h-64 object-contain rounded-lg shadow-md" />
                </div>

                <div class="flex justify-center mt-6">
                    <button id="savePhotoButton" class="">保存</button>
                </div>
            </div>
        </div>
    </main>

    <div id="photo-preview" class="photo-preview-hidden">
        <div id="photo-preview-background"></div>
        <img id="photo-preview-photo" src=""></img>
        <div id="photo-preview-scope">
            <button id="photo-preview-sizeup">+</button>
            <button id="photo-preview-sizedown">-</button>
        </div>
        <button id="photo-preview-close">←</button>
    </div>
    <div id="photo-shoot" class="photo-shoot-hidden">
        <div id="photo-shoot-background"></div>
        <video autoplay muted playsinline id="photo-shoot-camera"></video>
        <img id="photo-shoot-result-image" class="photo-shoot-hidden" alt="">
        <div class="photo-shoot-control">
            <button type="button" id="photo-shoot-shoot-button">撮影</button>
            <button type="button" id="photo-shoot-camera-change">切り替え</button>
        </div>
        <div class="photo-shoot-finish-control photo-shoot-hidden">
            <button type="button" id="photo-shoot-retake-button">もう一度</button>
            <button type="button" id="photo-shoot-complete-button">完了</button>
        </div>
        <button id="photo-shoot-close">←</button>
    </div>
    <div id="mindmapModal" class="modal">
        <div class="mindmap-modal-content">
            <button id="closeMindmapButton" class="mindmap-close-btn">&times;</button>
            <div id="mindmapContainer"></div>
        </div>
    </div>
    <script src="photoShoot.js"></script>
    <script src="photoPreview.js"></script>
    <script src="PhotoAndTagDataBase.js"></script>
    <script src="script.js"></script>

</body>

</html>
